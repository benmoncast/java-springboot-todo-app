<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 text-gray-800">
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg border border-gray-200">
        <h2 class="text-3xl font-extrabold text-center mb-6 border-b pb-2 text-blue-600">üìù Todo Form</h2>

        <form th:action="@{/save}" th:object="${todo}" method="post" class="space-y-5">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label class="block text-sm font-medium mb-1">Name</label>
                <input type="text" th:field="*{name}" placeholder="Enter task name"
                    class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required/>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Description</label>
                <textarea th:field="*{description}" placeholder="Enter details"
                    class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Person In Charge</label>
                <input type="text" th:field="*{personInCharge}" placeholder="e.g., John Doe"
                    class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Target Date</label>
                <input type="date" th:field="*{targetDate}"
                    class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Status</label>
                <select th:field="*{status}"
                    class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">-- Select Status --</option>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="flex justify-center gap-6 pt-4">
                <button type="submit"
                    class="flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 transition duration-200">
                    <i class="fas fa-save"></i> Save
                </button>
                <a href="/"
                   class="flex items-center gap-2 px-6 py-2 bg-gray-300 text-gray-800 rounded-md shadow hover:bg-gray-400 transition duration-200">
                   <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
